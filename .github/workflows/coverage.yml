# This name is shown in the status badge in the README
name: Test coverage

on:
  push:
    branches: [main]

jobs:
  test:
    name: Measure mutation test coverage

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Run mutation test
      run: ./gradlew pitestMerge

    - name: Create output directory
      run: mkdir -p build/gh-pages

    - name: Collect HTML reports
      run: |
        mkdir -p build/gh-pages/mutation-coverage-reports
        for sp in webauthn-server-attestation webauthn-server-core yubico-util; do
          cp -a "${sp}"/build/reports/pitest build/gh-pages/mutation-coverage-reports/"${sp}"
        done
        sed "s/{shortcommit}/${GITHUB_SHA:0:8}/g;s/{commit}/${GITHUB_SHA}/g;s#{repo}#${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}#g" .github/workflow-resources/coverage-index.html > build/gh-pages/index.html

    - name: Create coverage badge
      # This creates a file that defines a [Shields.io endpoint badge](https://shields.io/endpoint)
      # which we can then include in the project README.
      run: |
        DETECTED=$(grep -c -E "detected=['\"]true['\"]" build/reports/pitest/mutations.xml)
        MUTATIONS=$(grep -c "detected=" build/reports/pitest/mutations.xml)
        COVERAGE_PERCENT=$(( $DETECTED * 100 / $MUTATIONS ))
        COVERAGE_HUE=$(( $DETECTED * 120 / $MUTATIONS ))
        cat > build/gh-pages/coverage-badge.json << EOF
        {
          "schemaVersion": 1,
          "label": "mutation coverage",
          "message": "${COVERAGE_PERCENT}%",
          "color": "hsl(${COVERAGE_HUE}, 100%, 40%)",
          "cacheSeconds": 3600
        }
        EOF

    - name: Check out GitHub Pages branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        clean: false

    - name: Push to GitHub Pages
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git rm -rf -- .
        mv build/gh-pages/* .
        git add coverage-badge.json index.html mutation-coverage-reports
        git commit --amend --reset-author -m "Generate GitHub Pages content"
        git push -f
